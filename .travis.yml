sudo: required
dist: trusty
laugange: javascript
before_install:
- sudo apt-get -qq update
- sudo apt-get -y --no-install-recommends install texlive-full
- sudo mkdir -p /usr/share/fonts/truetype/
- sudo cp fonts/* /usr/share/fonts/truetype/
- sudo mkfontscale
- sudo mkfontdir
- sudo fc-cache -f
script:
- node gen.js 1
- seq 2 | xargs -I{} xelatex final.tex -interaction=nonstopmode -halt-on-error
deploy:
  provider: releases
  api_key:
    secure: 
  file: final.pdf
  skip_cleanup: true
  on:
    repo: ntu-student-congress/tortue
    branch: master
