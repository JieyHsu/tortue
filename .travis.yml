sudo: false
dist: trusty
laugange: node_js
addons:
  apt:
    packages:
    - texlive-full
before_install:
- mkdir -p ~/.fonts
- cp fonts/* ~/.fonts
- mkfontscale
- mkfontdir
- fc-cache -v
script:
- node gen.js 1
- seq 2 | xargs -I{} xelatex final.tex -interaction=nonstopmode -halt-on-error
deploy:
  provider: releases
  api_key:
    secure: 
  file: final.pdf
  skip_cleanup: true
  on:
    repo: ntu-student-congress/tortue
    branch: master
